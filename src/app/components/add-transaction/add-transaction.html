<div class="card-style form-container">
  <div class="header">
    <h2>Nueva Transacci贸n</h2>
    <span class="emoji-header"></span>
  </div>
  
  <form (ngSubmit)="onSubmit()">
    
    <div class="row">
      <div class="form-group type-select">
        <label>Tipo</label>
        <div class="select-wrapper">
          <select [(ngModel)]="model.type" name="type" [class.is-expense]="model.type === 'expense'">
            <option value="income">Ingreso (+)</option>
            <option value="expense">Gasto (-)</option>
          </select>
        </div>
      </div>

      <div class="form-group amount-input">
        <label>Monto</label>
        <input type="number" [(ngModel)]="model.amount" name="amount" placeholder="$0" required>
      </div>
    </div>

    <div class="form-group">
      <label>Categor铆a</label>
      <input type="text" [(ngModel)]="model.category" name="category" placeholder="Ej: Comida, Sueldo, Netflix">
    </div>

    <div class="form-group">
      <label>Nota (Opcional)</label>
      <input type="text" [(ngModel)]="model.description" name="description" placeholder="Detalles adicionales...">
    </div>
    
    <div class="card-style form-container">
      <div class="header">
        <h2>{{ model.id ? 'Editar Transacci贸n' : 'Nueva Transacci贸n' }}</h2>
        <span class="emoji-header">{{ model.id ? '锔' : '' }}</span>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <button type="submit" class="btn-save">
          {{ model.id ? 'Actualizar Movimiento' : 'Guardar Movimiento' }}
        </button>
        
        @if (model.id) {
          <button type="button" (click)="resetForm()" style="width:100%; margin-top:10px; background:#9ca3af; border:none; padding:10px; border-radius:10px; color:white; font-weight:bold;">
            Cancelar Edici贸n
          </button>
        }
      </form>
    </div>
  </form>
</div>
